<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container">
        <a class="navbar-brand" href="index.html">RTI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar" aria-controls="collapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="collapsingNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Pocetna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="password_change.html">Promena lozinke</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../logout.html">Odjava</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main role="main">
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>Administracija / Predmeti / Dodavanje</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form action="course_list.html">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nastavnici</label>
                <div class="col-sm-4">
                  <select multiple class="form-control">
                    <option>prof. Profesor 1</option>
                    <option>prof. Profesor 2</option>
                    <option>prof. Profesor 3</option>
                    <option>prof. Profesor 4</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Naziv</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Akronim</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Informacije</label>
                <div class="col-sm-4">
                  <textarea rows="10" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-6 offset-6 text-right">
                  <button type="submit" class="btn btn-success">Sacuvaj</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">

      <p><a href="http://etf.bg.ac.rs">Elektrotehnički fakultet, Univerzitet u Beogradu POB 35-54, 11120 Beograd, Srbija</a></p>
    </div>
  </footer>
