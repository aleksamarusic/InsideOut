<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Sign up</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css?v=1.2.1" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />

</head>

<body class="signup-page">

    <!-- Navbar -->
    <nav class=" navbar navbar-danger navbar-transparent navbar-absolute">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Inside Out</a>
            </div>

            <div id="my-navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="index.html">
                            <i class="material-icons">home</i> Home
                        </a>
                    </li>
                    <li>
                        <a href="index.html#about">
                            <i class="material-icons">account_balance</i> About
                        </a>
                    </li>
                    <li>
                        <a href="index.html#team">
                            <i class="material-icons">people</i> Team
                        </a>
                    </li>
                    <li>
                        <a href="" data-toggle="modal" data-target="#login-modal">
                            <i class="material-icons">fingerprint</i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- end container -->
    </nav>
    <!-- end navbar -->

    <div class="page-header header-filter" filter-color="purple" style="background-image: url('assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="card card-signup">
                <h2 class="card-title text-center">Register</h2>

                <form class="form" method="" action="">
                    <div class="card-content">

                        <div class="form-group label-floating">
                            <label class="control-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Surname</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Password</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Confirm password</label>
                            <input type="password" class="form-control">
                        </div>                         
                        

                        <!-- If you want to add a checkbox to this form, uncomment this code -->
                        <!--
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="optionsCheckboxes" checked> I agree to the
                                <a href="#something">terms and conditions</a>.
                            </label>
                        </div>
                        -->
                    </div>
                    <div class="footer text-center">
                        <a href="#pablo" class="btn btn-primary btn-round">Get Started</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script>, made with
                    <i class="fa fa-heart heart"></i> by F4nt4stic
                </div>
            </div>
        </footer>
        <!-- end footer -->

    </div>

   <!-- Login Modal -->
   <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="card card-signup card-plain">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            <i class="material-icons">clear</i>
                        </button>

                        <div class="header header-primary text-center">
                            <h4 class="card-title">Log in</h4>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form class="form" method="" action="">
                            <div class="card-content">
                                <div class="form-group label-floating">
                                    <label class="control-label">Email</label>
                                    <input type="email" class="form-control">
                                </div>
                                <div class="form-group label-floating">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control" />
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer text-center">
                        <a href="#pablo" class="btn btn-primary btn-simple btn-wd btn-lg">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  End Modal -->



</body>
